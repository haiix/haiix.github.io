  <body>
    <label>
      No.<input id="seedInput" type="number" min="1" max="4294967295" value="1" onclick="ui.update()" onkeyup="ui.update()">
    </label>
    <label>サイズ
      <select id="resoSelect" onchange="ui.update()">
        <option value="256">小 (256x256)</option>
        <option value="512" selected>中 (512x512)</option>
        <option value="1024">大 (1024x1024)</option>
        <option value="2048">特大 (2048x2048)</option>
      </select>
    </label>
    <button onclick="ui.handlePrevButton(event)">前</button>
    <button onclick="ui.handleNextButton(event)">次</button>
    <button onclick="ui.handleSaveButton(event)">保存</button>
    <br>
    <canvas id="view" width="512" height="512">
      WebGL is not supported.
      <script data-name="mainShader" type="x-shader/x-vertex">
        attribute float id;
        void main() {
            gl_Position = vec4(vec2(mod(id, 2.0), floor(id / 2.0)) * 2.0 - 1.0, 0.0, 1.0);
        }
      </script>
      <script data-name="mainShader" type="x-shader/x-fragment">
        precision mediump float;
        const vec3 hue = vec3(0.0, 2.0 / 3.0, 1.0 / 3.0);
        uniform sampler2D texture;
        uniform float reso;
        uniform float hueOffset;
        uniform float vxOffset;
        uniform float vyOffset;
        uniform vec2  lightnessOffset;

        vec4 hsla(vec4 c) {
            float s = clamp(c.y, 0.0, 1.0);
            float l = clamp(c.z, 0.0, 1.0);

            vec2 range = vec2(-1.0, 1.0) * s + 1.0;
            if (l < 0.5) {
                range = l * range;
            } else {
                range = 1.0 - (l - 1.0) * (range - 2.0);
            }

            vec3 rgb = clamp(abs(fract(c.x + hue) * 6.0 - 3.0) - 1.0, 0.0, 1.0);
            return vec4(rgb * (range.y - range.x) + range.x, c.w);
        }

        float getVal(vec2 p) {
            p += gl_FragCoord.xy * vec2(1.0, -1.0) / reso;
            vec2 c = texture2D(texture, p).rg;
            return c.g + c.r / 256.0;
        }

        void main() {
            float vx = getVal(vec2(vxOffset, 0.0));
            float vy = getVal(vec2(0.0, vyOffset));

            float hue = getVal(vec2(vx, vy)) + hueOffset;
            float lightness = sin(getVal(vec2(vx, vy) + lightnessOffset) * 10.0) / 4.0 + 0.9;

            gl_FragColor = hsla(vec4(hue, 0.65, lightness, 1.0));
            //gl_FragColor = hsla(vec4(0.7, 0.5, getVal(vec2(0.0)), 1.0));
        }
      </script>
    </canvas>
    <noscript><p>Please enable JavaScript in your browser.</p></noscript>

    <script type="module">
function Math_mod(a, b) {
  const c = a % b;
  return c < 0 ? c + b : c;
}

function Math_mean(...arr) {
  let sum = 0;
  for (const v of arr) sum += v;
  return sum / arr.length;
}

class XorShift32star {
  constructor(seed = Date.now()) {
    this.y = seed >>> 0;
    if (this.y === 0) this.y = 0x7d68d45f;
  }
  next() {
    this.y ^= this.y << 13;
    this.y ^= this.y >>> 17;
    this.y ^= this.y << 15;
    return ((this.y >>> 0) * 0x92F8B >>> 0) / 0x100000000;
  }
}

class MyRand {
  constructor(rand) {
    this.rand = rand;
    this.arr = [];
    this.counter = 0;
    this.m = Math.floor(this.rand.next() * 2) + 1;
    this.limit = Math.floor(this.rand.next() * 6) + 2;
  }
  next() {
    if (this.counter++ < this.limit) {
      let s = 0;
      for (const i of Array(6).keys()) s += this.rand.next();
      this.arr[this.counter % this.m] = s - 3;
    }
    return this.arr[this.counter % this.m];
  }
}

class MyNoise {
  constructor(reso, xos) {
    this.rand = new MyRand(xos);
    this.arr = new Float32Array(reso * reso);
    this.min = 0;
    this.max = 0;
    this.reso = reso;
    this.draw(0, 0, 1, 0);
  }
  getPixel(x, y) {
    const p = Math_mod(Math.floor(x), this.reso) + Math_mod(Math.floor(y), this.reso) * this.reso;
    return this.arr[p];
  }
  draw(x, y, s, n) {
    if (s >= this.reso) {
      const tmp = Math.log(n) / Math.LN2 + 1;
      const a = Math.pow(2, -tmp >> 1) * this.reso;
      const b = tmp & 1 && a;
      const mean = Math_mean(
        this.getPixel(x - a, y - b),
        this.getPixel(x + b, y - a),
        this.getPixel(x - b, y + a),
        this.getPixel(x + a, y + b),
      );
      const sigma = Math.sqrt(a * a + b * b);
      const val = this.rand.next() * sigma + mean;
      if (this.min > val) this.min = val;
      if (this.max < val) this.max = val;
      this.arr[x + y * this.reso] = val;
      return;
    }
    const s2 = s * 2, n4 = n * 4;
    this.draw(x, y, s2, n4);
    this.draw(x + s, y + s, s2, n4 + 1);
    this.draw(x + s, y, s2, n4 + 2);
    this.draw(x, y + s, s2, n4 + 3);
  }
  getVal(i) {
    return (this.arr[i] - this.min) / (this.max - this.min);
  }
}

class Main {
  constructor() {
    this.gls = new Gls('#view', {context: {alpha: false, depth: false, antialias: false}});
    this.geom = this.gls.createGeometry(['mainShader'], this.gls.TRIANGLE_STRIP);
    this.geom.assign(4, null, function (vertices) {
      for (const [i, attribute] of vertices.entries()) {
        attribute.id[0] = i;
      }
    });
    this.gls.clearColor(1, 1, 1, 1);
    this.gls.clear(this.gls.COLOR_BUFFER_BIT);
  }
  draw(reso, seed) {
    const begin = Date.now();
    this.gls.canvas.width = this.gls.canvas.height = reso;
    this.gls.viewport(0, 0, reso, reso);

    const xos = new XorShift32star(seed);

    this.gls.mainShader.uniform.reso = reso;
    this.gls.mainShader.uniform.texture = this.createTexture(reso, xos);

    this.gls.mainShader.uniform.hueOffset = xos.next();
    this.gls.mainShader.uniform.vxOffset = xos.next();
    this.gls.mainShader.uniform.vyOffset = xos.next();
    this.gls.mainShader.uniform.lightnessOffset = [xos.next(), xos.next()];

    this.gls.mainShader.draw(this.geom);
    const end = Date.now();
    console.log(end - begin + ' ms');
  }
  createTexture(reso, xos) {
    const imageData = document.createElement('canvas').getContext('2d').createImageData(reso, reso);
    const d = new Uint32Array(imageData.data.buffer);
    const noise = new MyNoise(reso, xos);
    for (const i of d.keys()) {
      const v = noise.getVal(i);
      d[i] = Math.min(Math.max(0, Math.floor(v * 65536)), 65535);
    }
    return this.gls.createTexture(imageData, this.gls.NEAREST_REPEAT);
  }
}

class Util {
  static download(url, filename) {
    return new Promise(function (resolve, reject) {
      // http://qiita.com/Evolutor_web/items/162bfcf83695c83f1077
      // http://qiita.com/tonkotsuboy_com/items/7b36bdfc3a9a0970d23b
      const ua = window.navigator.userAgent.toLowerCase();
      if (ua.indexOf('msie') !== -1 || ua.indexOf('trident') !== -1 || ua.indexOf('edge') !== -1) {
        // http://webkatu.com/a-download-on-ie/
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.responseType = 'blob';
        xhr.onloadend = function () {
          if (xhr.status !== 200) return;
          window.navigator.msSaveBlob(xhr.response, filename);
          resolve();
        };
        xhr.send();
      } else {
        document.body.insertAdjacentHTML('beforeend', `<a href="${url}" download="${filename}" hidden></a>`);
        const a = document.body.lastChild;
        a.click();
        document.body.removeChild(a);
        setTimeout(resolve, 0);
      }
    });
  }
  // http://stackoverflow.com/questions/4998908/convert-data-uri-to-file-then-append-to-formdata
  static dataURItoBlob(dataURI) {
    let byteString;
    if (dataURI.split(',')[0].indexOf('base64') >= 0) {
      byteString = atob(dataURI.split(',')[1]);
    } else {
      byteString = unescape(dataURI.split(',')[1]);
    }
    const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
    const ia = new Uint8Array(byteString.length);
    for (let i = 0; i < byteString.length; i++) {
      ia[i] = byteString.charCodeAt(i);
    }
    return new Blob([ia], {type: mimeString});
  }
}

class UI {
  constructor() {
    this.main = new Main();
    this.seedInput = document.querySelector('#seedInput');
    this.resoSelect = document.querySelector('#resoSelect');
  }
  handlePrevButton(event) {
    const seed = Math.max(parseInt(this.seedInput.value) - 1, this.seedInput.min);
    this.seedInput.value = seed;
    this.update();
  }
  handleNextButton(event) {
    const seed = Math.min(parseInt(this.seedInput.value) + 1, this.seedInput.max);
    this.seedInput.value = seed;
    this.update();
  }
  async handleSaveButton(event) {
    const url = URL.createObjectURL(Util.dataURItoBlob(this.main.gls.canvas.toDataURL()));
    const seed = parseInt(this.seedInput.value);
    const reso = parseInt(this.resoSelect.value);
    await Util.download(url, seed + '-' + reso + '.png');
    URL.revokeObjectURL(url);
  }
  update() {
    if (this.tid !== null) clearTimeout(this.tid);
    this.tid = setTimeout(function () {
      this.tid = null;
      const seed = parseInt(this.seedInput.value);
      const reso = parseInt(this.resoSelect.value);
      this.main.draw(reso, seed);
    }.bind(this), 0);
  }
}

window.ui = new UI();
ui.update();
    </script>
  </body>
